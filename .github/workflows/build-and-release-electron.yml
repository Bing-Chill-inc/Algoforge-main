name: Build and Release Electron App

on:
    push:
        branches:
            - main

permissions:
    contents: write

jobs:
    build-and-release:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                build_script:
                    ["win:x64", "lnx:x64", "exam:win:x64", "exam:lnx:x64"]

        steps:
            - name: Checkout code (with submodules)
              uses: actions/checkout@v3
              with:
                  submodules: true # Initialize and update submodules

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20 # Use a compatible Node.js version

            - name: Install dependencies
              working-directory: src/electron
              run: npm install

            - name: Run build script
              working-directory: src/electron
              run: npm run package:${{ matrix.build_script }}

            - name: Package build artifact
              run: zip -r ${{ matrix.build_script }}-artifact.zip src/electron/out

            - name: Create GitHub Release (if not exists)
              id: create_release
              uses: actions/create-release@v1
              with:
                  tag_name: build-${{ matrix.build_script }}-${{ github.run_number }}-${{ github.sha }}
                  release_name: Build- ${{ matrix.build_script }} - #${{ github.run_number }}
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Upload build artifact to release
              uses: actions/upload-release-asset@v1
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./${{ matrix.build_script }}-artifact.zip
                  asset_name: ${{ matrix.build_script }}.zip
                  asset_content_type: application/zip
